<!--   3. Ahora crearemos otro archivo HTML en que crearemos una lista anidada de
    enlaces, deberá verse así:
    .Buscadores
     .Google
     .Bing
    .Redes sociales
     .Instagram
     .Twitter
    Cada buscador y red social que sale en la lista deben ser links a las respectivas
    paginas.
    Recordemos que no debemos utilizar CSS para lograr ninguna de estas tareas, la
    idea es practicar HTML por su cuenta y después sumaremos CSS. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 3</title>
</head>
<body>
    
<h1>lista de Buscadores y lista de redes sociales</h1>

<p>BUSCADORES Y REDES SOCIALES</p>
<ul>
<li>Buscadores </li>
<ol>
<li type="circle"><a href="https://www.google.com/">Google</a> </li>
<li type="circle"><a href="https://www.bing.com/?setlang=es">Bing</a></li>
</ol>
<li>Redes Sociales </li>
<ol>
<li type="circle"><a href="https://www.instagram.com/">Instagram</a></li>
<li type="circle"><a href="https://twitter.com/?lang=es">Twitter</a></li>
</ol>
</ul>


</body>
</html>
